<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #video-container {
            position: relative;
        }
        #loading-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #loading-gif img {
            max-width: 100px;
            max-height: 100px;
        }
        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="loading-gif">
            <img src="loading.gif" alt="Loading...">
        </div>
        <video id="video" controls autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

   <script>
        const video = document.getElementById('video');
        const loadingGif = document.getElementById('loading-gif');
        let videoLoaded = false;

        // Function to hide the loading GIF
        function hideLoadingGif() {
            loadingGif.style.display = 'none';
            if (videoLoaded) {
                video.play();
            }
        }

        // Wait for the video to be ready to play
        video.addEventListener('canplaythrough', () => {
            if (!videoLoaded) {
                videoLoaded = true;
                setTimeout(hideLoadingGif, 3000); // Wait 3 seconds after onloadstart
            }
        });

        // Request full screen after the video has started playing
        video.addEventListener('playing', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        });

        // Show loading GIF initially
        video.addEventListener('loadstart', () => {
            loadingGif.style.display = 'flex';
        });
    </script>
</body>
</html>
