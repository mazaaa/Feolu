<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #video-container {
            position: relative;
        }
        #loading-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #loading-gif img {
            max-width: 100px;
            max-height: 100px;
        }
        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="loading-gif">
            <img src="loading.gif" alt="Loading...">
        </div>
        <video id="video" controls autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

   <script>
        const video = document.getElementById('video');
        const loadingGif = document.getElementById('loading-gif');

        var startDate = new Date();
        var startTime = startDate.getTime();

        function seconds_elapsed() {
            var date_now = new Date();
            var time_now = date_now.getTime();
            var time_diff = time_now â€“ startTime;
            var seconds_elapsed = Math.floor(time_diff/1000);
            return (seconds_elapsed);
        }

        function testTimePastedReadiness() {
            var seconds_passed = seconds_elapsed();
            if(seconds_passed < 2){
                setTimeout(hideLoadingGif, 2000);
            } else {
                hideLoadingGif();
            }
        }

        // Function to hide the loading GIF and start the video
        function hideLoadingGif() {
            loadingGif.style.display = 'none';
            video.play();
        }

        video.addEventListener('canplaythrough', testTimePastedReadiness);




        // Request full screen after the video has started playing
        video.addEventListener('playing', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>
