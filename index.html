<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #video-container {
            position: relative;
        }
        #loading-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #loading-gif img {
            max-width: 100px;
            max-height: 100px;
        }
        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="loading-gif">
            <img src="loading.gif" alt="Loading...">
        </div>
        <video id="video" controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('video');
        const loadingGif = document.getElementById('loading-gif');

        // Hide the loading GIF and show the video when it's fully loaded
        video.addEventListener('loadeddata', () => {
            loadingGif.style.display = 'none';
            video.style.display = 'block';
        });

        // You can also add other event listeners for playback events, e.g., play, pause, etc.
        // For full-screen playback, you may need to handle it with JavaScript as well.

        // Function to toggle fullscreen mode
        function toggleFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        }

        // Toggle fullscreen on video click
        video.addEventListener('click', toggleFullScreen);
    </script>
</body>
</html>
